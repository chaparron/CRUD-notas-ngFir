<div class="alert alert-primary" role="alert" *ngFor="let nota of notas;">
  <strong>Name: </strong>
  {{nota.name}} -
  <strong>Descripci√≥n: </strong>
  {{nota.description}}
  <div class="float-right" (click)="eliminar(nota)">
    <i class="fa fa-trash" aria-hidden="true"></i>
  </div>
  <div class="float-right mr-2" (click)="editar(nota)" data-toggle="modal" data-target="#exampleModal">
    <i class="fa fa-pencil" aria-hidden="true"></i>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form (ngSubmit)="formEditar()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edita tu nota</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" name="name" class="form-control" [(ngModel)]="editarNota.name">
          <input type="text" name="description" class="form-control" [(ngModel)]="editarNota.description">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
